config-version: "2"

workbench_player:
  enable: false
  permission: sparrow.command.player.workbench
  usage:
    - /workbench
    - /sparrow workbench

workbench_admin:
  enable: true
  permission: sparrow.command.admin.workbench
  usage:
    - /sparrowadmin workbench

hat_player:
  enable: false
  permission: sparrow.command.player.workbench
  usage:
    - /hat
    - /sparrow hat

hat_admin:
  enable: true
  permission: sparrow.command.admin.workbench
  usage:
    - /sparrowadmin hat

heal_player:
  enable: false
  permission: sparrow.command.player.heal
  usage:
    - /sparrow heal
    - /heal

heal_admin:
  enable: true
  permission: sparrow.command.admin.heal
  usage:
    - /sparrowadmin heal